<!-- contact form -->
    <!-- form control, form-label, form-select, input-group, input-group-text -->
    <section id="contact">
        <div class="container-lg">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p class="lead">Questions to  ask? Fill out the form to contact me directly</p>
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="email" class="form-label">Email address:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="email" id="email" class="form-control" placeholder="e.g.john@gmail.com">
                        </div>
                        
                        <label for="name" class="form-label">Name:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" id="name" class="form-control" placeholder="e.g John">
                        </div>
                    
                        <label for="subject" class="form-label">What is your question about?</label>
                        <div class="input-group mb-4">
                            <div class="input-group-text">
                                <i class="bi bi-chat-dots-fill"></i>
                            </div>
                            <select id="subject" class="form-select">
                                <option value="pricing" selected>Pricing query</option>
                                <option value="content">Current query</option>
                                <option value="other">Other query</option>
                            </select>
                        </div>
                        <div class="form-floating mb-4 mt-5">
                            <textarea id="query" class="form-control" style="height: 100px;"></textarea>
                            <label for="query">Your query...</label>
                        </div>

                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
