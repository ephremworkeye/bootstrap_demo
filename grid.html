<div class="container-lg my-5">
    <h2>basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="bg-primary p-5 text-white">col1</div>
        </div>
        <div class="col">
            <div class="bg-primary p-5 text-white">col2</div>
        </div>
        <div class="col">
            <div class="bg-primary p-5 text-white">col3</div>
        </div>
    </div>
</div>


<div class="container-lg my-5">
    <h2>column width</h2>
    <div class="row">
        <div class="col-6">
            <div class="bg-primary p-5 text-white">col1</div>
        </div>
        <div class="col-3">
            <div class="bg-primary p-5 text-white">col2</div>
        </div>
        <div class="col-3">
            <div class="bg-primary p-5 text-white">col3</div>
        </div>
    </div>
</div>

<div class="container-lg my-5">
    <h2>responsive column widths</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="bg-primary p-5 text-white">col1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="bg-primary p-5 text-white">col2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="bg-primary p-5 text-white">col3</div>
        </div>
    </div>
</div>

<div class="container-lg my-5">
    <h2>justifiying columns</h2>
    <!-- we can move to start, center, end and between -->
    <div class="row justify-content-between">
        <div class="col-md-3">
            <div class="p-5 bg-primary text-white">col-1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-white">col-2</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-white">col-3</div>
        </div>
    </div>
</div>
